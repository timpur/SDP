<md-dialog aria-label="Login">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 ng-bind="selectedTab"></h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Login" md-on-select="selectedTab='Login'">
                <md-content class="md-padding">
                    <div>
                        <p>Enter your Student ID and Password</p>
                        <md-input-container>
                            <label>ID</label>
                            <input ng-model="User.ID">
                        </md-input-container>
                        <md-input-container>
                            <label>Password</label>
                            <input ng-model="User.Password" type="password">
                        </md-input-container>
                        <md-button class="md-raised md-primary" layout="column" ng-click="Login()">
                            Login
                        </md-button>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Register" md-on-select="selectedTab='Register'">
                <md-content class="md-padding">
                    <div>
                        <p>Enter your Student ID and Password</p>
                        <div layout-gt-xs="row">
                            <md-input-container>
                                <label>ID</label>
                                <input ng-model="RegisterData.ID">
                            </md-input-container>
                            <md-input-container>
                                <label>Password</label>
                                <input ng-model="RegisterData.Password" type="password">
                            </md-input-container>
                        </div>
                        <div layout-gt-xs="row">
                            <md-input-container>
                                <label>FistName</label>
                                <input ng-model="RegisterData.FirstName">
                            </md-input-container>
                            <md-input-container>
                                <label>LastName</label>
                                <input ng-model="RegisterData.LastName">
                            </md-input-container>
                        </div>
                        <md-button class="md-raised md-primary" layout="column" ng-click="Register()">
                            Register
                        </md-button>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>
